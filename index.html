<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width-device=width, initial=scale=1.0" />
    <title>Untitled</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/36e0d1b1eb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fira Code"
      rel="stylesheet"
    />
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <label for="test"
          ><a href="https://drbkcb.github.io" class="icon1">Trang chủ</a></label
        >
        <span class="container2">
          <input
            onkeyup="myFunction()"
            name="test"
            class="searchbar"
            type="text"
            placeholder="Tìm kiếm"
            id="myInput"
          />
        </span>
        <span class="fork">
          <label for="test">
            <a
              name="test"
              class="github-button"
              href="https://github.com/DrBKCB/drbkcb.github.io/fork"
              data-color-scheme="no-preference: dark_high_contrast; light: light; dark: dark;"
              aria-label="Fork DrBKCB/drbkcb.github.io on GitHub"
              >Fork</a
            >
            <a
              name="test"
              class="github-button"
              href="https://github.com/DrBKCB/drbkcb.github.io"
              data-color-scheme="no-preference: dark_high_contrast; light: light; dark: dark;"
              aria-label="Star DrBKCB/drbkcb.github.io on GitHub"
              >Star</a
            >
          </label>
        </span>
      </div>
    </header>

    <div class="content">
      <ul id="duongdan">
        <li>
          <a href="parabol-1.html" class="all"
            >Công thức tính diện tích hình phẳng giới hạn bởi đường parabol và
            đường thẳng vuông góc với trục đối xứng</a
          >
        </li>
      </ul>
    </div>
    <footer>
      <div class="footer">
        <a class="icon1" href="https://github.com/DrBKCB" target="_blank"
          ><i class="fa-brands fa-github" id="icon"></i>/DrBKCB</a
        >
      </div>
    </footer>

    <script>
      function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("duongdan");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
